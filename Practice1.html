<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <script src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/practice1Controller.js"></script>
    <title>Practice1</title>
</head>

<body>
    <div ng-controller="alertControl">
        <label for="num">編號：</label>

    </div>
